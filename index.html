<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <script src="assets/js/date-time.js"></script>
  <script src="assets/js/user-name.js"></script>
  <script src="assets/js/weather.js"></script>
  <title>Momentum</title>
</head>

<body id="body">
  <header>
    <input type="text" class="city" id="city" placeholder="[Enter city]">

  </header>
  <main>
    <div class="button-slide previous" id="previous-arrow"></div>
    <div class="main__container">
      <time class="time" id="time"></time>
      <date class="date" id="date"></date>
      <div class="main__container__content">
        <p>Good <span id="day-period">afternoon</span></p>
        <input type="text" class="name" id="user-name" placeholder="[Enter name]">
      </div>
    </div>
    <div class="button-slide next" id="next-arrow"></div>
  </main>
  <footer></footer>
</body>

</html>
