<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/owfont-regular.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link href="assets/css/header.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <script src="assets/js/date-time.js"></script>
  <script src="assets/js/user-name.js"></script>
  <script src="assets/js/weather.js"></script>
  <title>Momentum</title>
</head>

<body id="body">
  <header>
    <div class="player">
      <div class="player-progress-bar">
        <div class="track">Lalala lala lala</div>
        <input type="range" class="track-progress" value="0" min="0" max="100" step="1">
        <div class="time-progress">0:00 / 0:01</div>
      </div>
      <div class="player-buttons">
        <button class="button prev-track"></button>
        <button class="button play-track"></button>
        <button class="button next-track"></button>
      </div>
      <div class="player-volume">
        <button class="button volume-ico1"></button>
        <input type="range" class="volume-progress" value="0" min="0" max="100" step="1">
        <button class="button volume-ico2"></button>
      </div>
      <div class="player-tracks">
        <p class="track-item">First track</p>
        <p class="track-item">Second track</p>
        <p class="track-item">Third track</p>
        <p class="track-item">Fourth track</p>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="weather-city" id="weather-city" placeholder="[Enter city]">
      <i class="weather-icon weather-data display-none" id="icon"></i>
      <div class="weather-error display-none" id="weather-error"></div>
      <div class="weather-description weather-data display-none">
        <span class="temperature" id="temp"></span>
        <span class="description" id="weather-description">heavy intensity rain</span>
      </div>
      <div class="weather-wind weather-data display-none">Wind speed: <span id="wind"></span> m/s</div>
      <div class="humidity weather-data display-none">Humidity: <span id="humidity"></span>%</div>
    </div>
  </header>
  <main>
    <div class="button-slide previous" id="previous-arrow"></div>
    <div class="main__container">
      <time class="time" id="time"></time>
      <date class="date" id="date"></date>
      <div class="main__container__content">
        <p>Good <span id="day-period">afternoon</span></p>
        <input type="text" class="name" id="user-name" placeholder="[Enter name]">
      </div>
    </div>
    <div class="button-slide next" id="next-arrow"></div>
  </main>
  <footer></footer>
</body>

</html>
